{% include 'header.html' %}
{% load socialaccount %}
{% providers_media_js %}

<div class="jumbotron">
    <h1>Login</h1>
    Email login:
    <form method="POST" action="/accounts/login/">{% csrf_token %}
        <p>Email: <input type="email" name="email" /></p>
        <p>Password: <input type="password" name="password" /></p>
        <p><input type="submit" value="Login" /></p>
    </form>

    <!-- Social login -->
    <a href="{% provider_login_url "facebook" method="js_sdk" %}">Connect with Facebook</a><br>
    <a href="{% provider_login_url "google" %}">Connect with Google</a>
</div>
{% include 'footer.html' %}
