{% include 'header.html' %}

<h1> Courses related to: {{ query }} </h1>

<div class="col-md-6 col-md-offset-3">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Course Name</th>
            <th>Provider</th>
            <th>Instructor(s)</th>
            <th>Source Institution</th>
        </tr>

        {% for c in courses %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.prov }}</td>
            <td>{{ c.instr }}</td>
            <td>{{ c.src }}</td>
        </tr>
        {% endfor %}

    </table> 
</div>

{% include 'footer.html' %}
