{% load bootstrap3 %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="shortcut icon" href="">
    <style>
        body { padding-top: 0; }
        @media screen and (max-width: 768px) {
            body { padding-top: 0; }
        }
    </style>
    <title>CourseOwl</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CourseOwl</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
            {% if user.is_authenticated %}

            <div class="col-md-6 col-md-offset-1">
                <form class="navbar-form" role="search" action='/search' method='GET'>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for courses..." name="query" id="query">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            {% endif %}
            <ul class="nav navbar-nav navbar-right navbar-form">
                {% if user.is_authenticated %}
                    <a href="/accounts/profile/" class="btn btn-success">My Courses</a>
                    <a href="/accounts/logout/" class="btn btn-success">Sign out</a>
                {% else %}
                    <a href="/accounts/login/" class="btn btn-success">Sign in</a>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
