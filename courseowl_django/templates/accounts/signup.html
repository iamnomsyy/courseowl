<div class="jumbotron">
    <h1>Signup</h1>
    Enter a valid email:
    <form method="POST" action="/accounts/signup/">{% csrf_token %}
        <p>Email: <input type="text" name="email" /></p>

        <p>Re-enter password: <input type="password" name="password_confirm" /></p>
