{% load bootstrap3 %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="shortcut icon" href="">
    <style>
        body { padding-top: 50px; }
        @media screen and (max-width: 768px) {
            body { padding-top: 0; }
        }
    </style>
    <title>CourseOwl</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <li><a class="navbar-brand active" href="/">CourseOwl</a></li>                    
            </div>
            
            {% if user.is_authenticated %}
            <div class="col-md-6 col-md-offset-3">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for courses..." name="query" id="query">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            {% endif %}

            <div class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    {% if user.is_authenticated %}
                    <a href="/accounts/logout/" class="btn btn-success">Sign out</a>
                    {% else %}
                    <a href="/accounts/login/" class="btn btn-success">Sign in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
