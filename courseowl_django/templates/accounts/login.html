{% extends "base.html" %}
{% block content %}

  {% load socialaccount %}
  {% providers_media_js %}

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <div class="container pagination-centered">
    <div class="row vertical-center-row row-md-offset-4">
      <div class="col-md-5 col-md-offset-5">
        <h3>Log in to your Account</h3>

        <div class="form">
          <div class="form">
            <form class="form-horizontal" method="POST" action="/accounts/login/">{% csrf_token %}
              <div class="form-group">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Email" name="email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-9">
                  <button type="submit" class="btn btn-default">Login</button>
                  <button type="reset" class="btn btn-default">Reset</button>
                </div>
              </div>
            </form>
            <a href="{% provider_login_url "google" %}">
              <button class="btn btn-google-plus">
                <i class="fa fa-google-plus"></i></button>
              <br>
            </a>
            <a href="{% provider_login_url "facebook" method="js_sdk" %}">
              <button class="btn btn-facebook">
                <i class="fa fa-facebook"></i>
              </button>
            </a>
            <a href="/accounts/signup/">Sign up using email</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
