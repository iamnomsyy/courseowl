{% include 'header.html' %}
<script src="facebook_login_flow.js"></script>

<script type="text/javascript">
  // Google login script
  (function () {
    var po = document.createElement('script');
    po.type = 'text/javascript';
    po.async = true;
    po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();
</script>

<div class="jumbotron">
    <h1>Login</h1>
    Email login:
    <form method="POST" action="/accounts/login/">{% csrf_token %}
        <p>Email: <input type="email" name="email" /></p>
        <p>Password: <input type="password" name="password" /></p>
        <p><input type="submit" value="Login" /></p>
    </form>

    <!-- Facebook login -->
    <div id="fb-root"></div>
    <div class="fb-login-button" data-size="xlarge" data-show-faces="false" data-max-rows="1"></div>

    <!-- Google login -->
    <div id="signinButton">
    <span class="g-signin"
          data-scope="https://www.googleapis.com/auth/plus.login"
          data-clientid="122888856754-0k65eqhag3stth6h9ttmp918useeasq9.apps.googleusercontent.com"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback">
    </span>
    </div>
    <div id="result"></div>
</div>
{% include 'footer.html' %}
