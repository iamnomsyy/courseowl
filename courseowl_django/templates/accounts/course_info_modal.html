<div class="modal fade" id="courseinfo" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalLabel">Course Information</h4>
      </div>
      <div class="modal-body" >
        <h4><label id="course_name"></label></h4>
        <h5><strong>Provider: </strong> <text id="provider"></text></h5>
        <h5><strong>Subject: </strong> <text id="subject"></text></h5>
        <div id="instr-info">
          <h5><strong>Instructor: </strong><text id="course_ins"></text></h5>
        </div>
        <h5><strong>Description: </strong> </h5><p id="course_desc"></p></h5>
        <h5><strong>URL: </strong> <a id="url" target="_blank" href=""><p id="url"></p></a></h5>
       <br>
        <strong>Similar Courses:</strong>
          <a id="similar_course_1_link" target="_blank" href="">
            <div id="similar_course_1"></div>
          </a>
          <a id="similar_course_2_link" target="_blank" href="">
            <div id="similar_course_2"></div>
          </a>
          <a id="similar_course_3_link" target="_blank" href="">
            <div id="similar_course_3"></div>
          </a>
        <p><a id="helpout-url" target="_blank" href="">Get help from Google Helpouts!</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
