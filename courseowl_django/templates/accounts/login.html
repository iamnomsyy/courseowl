{% include 'header.html' %}
{% load socialaccount %}
{% providers_media_js %}

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <div class="container pagination-centered">
        <div class="row vertical-center-row row-md-offset-4">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <h3>Log in to your Account</h3>
                <div class="form">
                    <div class="form">
                        <form class="form-horizontal" method="POST" action="/accounts/login/">{% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-md-3">Email</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Enter email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Password</label>
                            <div class="col-md-6">
                                <input type="password" placeholder="Password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <label class="checkbox-inline">
                                    <input type="checkbox">Remember me
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <button type="submit" class="btn btn-default">Login</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                        </form>
                        Don't have an account?
                        <a href="{% provider_login_url "facebook" method="js_sdk" %}">
                            <button class="btn btn-facebook">
                                <i class="fa fa-facebook"></i>
                            </button>
                        </a>
                        <a href = "{% provider_login_url "google" %}">
                            <button class="btn btn-google-plus">
                                <i class="fa fa-google-plus"></i></button><br>
                        </a>
                        <a href = "/accounts/signup/">Sign up using email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% include 'footer.html' %}
